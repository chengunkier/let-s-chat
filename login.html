<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1041/1041916.png">
    <title>We Chat - Login</title>
</head>
<body>

    <div id="container">
        <div id="recent-logins">
            <div id="login-id">
                <img class="logo" src="https://cdn-icons-png.flaticon.com/128/1041/1041916.png" alt="Logo">
                We Chat
            </div>
            <div id="title">Recent logins</div>
            <div id="subtitle">Click your picture or add an account</div>
            <div id="cards">
                <div id="card-1">
                    <div id="cancel">x</div>
                    <img id="card-1-img" src="https://images.pexels.com/photos/845457/pexels-photo-845457.jpeg?auto=compress&cs=tinysrgb&w=300" alt="">
                    <div class="username">Chengun</div>
                </div>
                <div id="card-2">
                    <img id="card-2-img" src="https://cdn-icons-png.flaticon.com/128/992/992482.png" alt="">
                    <div class="add-account">Add Account</div>
                </div>
            </div>
        </div>
        <div id="login">
            <input type="email" placeholder="Email or Phone Number">
            <input type="password" placeholder="Password">
            <button id="login-button" type="button" onclick="window.location.href='/index.html'">
                Log In
            </button>
            <a href="#">Forgot Password?</a>
            <hr>
            <input type="button" value="Create New Account" id="create-new-account">
            <p><strong>Create a page for</strong> a celebrity, brand, or business</p>
        </div>
    </div>
    <footer>
        <div>
            <!-- Footer content can go here -->
        </div>
    </footer>

</body>
</html>
